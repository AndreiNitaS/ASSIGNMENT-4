<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script src="scripts/chart.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="playPauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <label>Speed (ms): <input type="number" id="speedInput" value="1000" min="100" max="5000" step="100"></label>
            <label>Range: <input type="number" id="rangeInput" value="600" min="100" max="1000" step="50"></label>
            <label><input type="checkbox" id="gridToggle" checked> Grid</label>
            <button id="downloadBtn">Download</button>
            <div class="chart-types">
                <button id="lineChartBtn" class="active">Line</button>
                <button id="barChartBtn">Bar</button>
                <button id="areaChartBtn">Area</button>
                <button id="scatterBtn">Scatter</button>
            </div>
            <div class="themes">
                <button id="lightThemeBtn" class="active">Light</button>
                <button id="darkThemeBtn">Dark</button>
                <button id="contrastThemeBtn">High Contrast</button>
            </div>
        </div>
        <div class="chart-wrapper">
            <canvas id="chartCanvas" width="900" height="600"></canvas>
            <div id="tooltip" class="tooltip" style="display:none;"></div>
        </div>
        <div id="statsPanel" class="stats-panel">
            <div>Current: <span id="currentValue">0</span></div>
            <div>Max: <span id="maxValue">0</span></div>
            <div>Min: <span id="minValue">0</span></div>
            <div>Avg: <span id="avgValue">0</span></div>
            <div>Trend: <span id="trendValue">-</span></div>
        </div>
    </div>
</body>
</html>
